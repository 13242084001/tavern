---

test_name: Test yielding fixture

marks:
  - usefixtures:
      - str_fixture

stages:
  - name: Echo back a unicode value and make sure it matches
    request:
      url: "{global_host}/echo"
      method: POST
      json:
        value: "{str_fixture}"
    response:
      status_code: 200
      json:
        value: "def-fixture-value"
        f: g
