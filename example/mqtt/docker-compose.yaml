---
version: '2'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"

  broker:
    image: eclipse-mosquitto:1.4.12
    ports:
      - "9001:9001"
      - "1883:1883"
    volumes:
      - "./mosquitto.conf:/mosquitto/config/mosquitto.conf"

  fluent:
    image: fluent/fluentd
    ports:
      - "24224:24224"
    volumes:
      - "./fluent.conf:/fluentd/etc/fluent.conf"
