[tox]
envlist = py33,py34,py35,py36,pylint
skip_missing_interpreters = true

[testenv]
commands =
    {envpython} -bb setup.py test {posargs}

[testenv:pylint]
deps =
    pylint
    pytest
commands =
    pylint tavern --rcfile={toxinidir}/.pylintrc

